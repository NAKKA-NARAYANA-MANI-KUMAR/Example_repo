<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="300" fill="white"/>

    <!-- Sulfoconjugation Index -->
    <g transform="translate(50, 50)">
        <text x="0" y="0" font-family="Raleway-Regular" font-size="14" fill="#667085">Sulfoconjugation Index</text>
        <text x="200" y="0" font-family="Raleway-Regular" font-size="14" fill="#4CAF50">good</text>

        <!-- Gauge background -->
        <path d="M 0 50 A 50 50 0 0 1 100 50" fill="none" stroke="#E5E7EB" stroke-width="8"/>

        <!-- Gauge value (30%) -->
        <path d="M 0 50 A 50 50 0 0 1 30 35" fill="none" stroke="#4CAF50" stroke-width="8"/>

        <!-- Value text -->
        <text x="50" y="80" font-family="Raleway-Bold" font-size="24" fill="#4CAF50" text-anchor="middle">30</text>
    </g>

    <!-- Metabolic Overload -->
    <g transform="translate(50, 150)">
        <text x="0" y="0" font-family="Raleway-Regular" font-size="14" fill="#667085">Metabolic Overload</text>
        <text x="200" y="0" font-family="Raleway-Regular" font-size="14" fill="#FF9800">acceptable</text>

        <!-- Gauge background -->
        <path d="M 0 50 A 50 50 0 0 1 100 50" fill="none" stroke="#E5E7EB" stroke-width="8"/>

        <!-- Gauge value (49%) -->
        <path d="M 0 50 A 50 50 0 0 1 49 30" fill="none" stroke="#FF9800" stroke-width="8"/>

        <!-- Value text -->
        <text x="50" y="80" font-family="Raleway-Bold" font-size="24" fill="#FF9800" text-anchor="middle">49</text>
    </g>

    <!-- Overall Intoxication -->
    <g transform="translate(300, 100)">
        <text x="0" y="0" font-family="Raleway-Regular" font-size="14" fill="#667085">Overall Intoxication</text>
        <text x="200" y="0" font-family="Raleway-Regular" font-size="14" fill="#F44336">bad</text>

        <!-- Gauge background -->
        <path d="M 0 50 A 50 50 0 0 1 100 50" fill="none" stroke="#E5E7EB" stroke-width="8"/>

        <!-- Gauge value (70%) -->
        <path d="M 0 50 A 50 50 0 0 1 70 20" fill="none" stroke="#F44336" stroke-width="8"/>

        <!-- Value text -->
        <text x="50" y="80" font-family="Raleway-Bold" font-size="24" fill="#F44336" text-anchor="middle">70</text>
    </g>

    <!-- High Incidence text -->
    <text x="50" y="280" font-family="Raleway-Regular" font-size="14" fill="#667085">High Incidence of Toxic Burden, Monitor Toxin Exposure through air water & food sources</text>
</svg>
