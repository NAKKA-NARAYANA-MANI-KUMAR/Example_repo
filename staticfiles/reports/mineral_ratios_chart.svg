<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="800" fill="white"/>

    <!-- MINERAL TEST REPORT Section -->
    <text x="20" y="30" font-family="Raleway-Regular" font-size="16" fill="#667085">MINERAL TEST REPORT</text>

    <!-- Grid lines for minerals -->
    <g stroke="#E5E7EB" stroke-width="1">
        <line x1="150" y1="60" x2="550" y2="60"/>
        <line x1="150" y1="90" x2="550" y2="90"/>
        <line x1="150" y1="120" x2="550" y2="120"/>
        <line x1="150" y1="150" x2="550" y2="150"/>
        <line x1="150" y1="180" x2="550" y2="180"/>
        <line x1="150" y1="210" x2="550" y2="210"/>
        <line x1="150" y1="240" x2="550" y2="240"/>
        <line x1="150" y1="270" x2="550" y2="270"/>
        <line x1="150" y1="300" x2="550" y2="300"/>
        <line x1="150" y1="330" x2="550" y2="330"/>
        <line x1="150" y1="360" x2="550" y2="360"/>
        <line x1="150" y1="390" x2="550" y2="390"/>
        <line x1="150" y1="420" x2="550" y2="420"/>
        <line x1="150" y1="450" x2="550" y2="450"/>
        <line x1="150" y1="480" x2="550" y2="480"/>
        <line x1="150" y1="510" x2="550" y2="510"/>
        <line x1="150" y1="540" x2="550" y2="540"/>
        <line x1="150" y1="570" x2="550" y2="570"/>
        <line x1="150" y1="600" x2="550" y2="600"/>
    </g>

    <!-- Mineral Labels and Symbols -->
    <g font-family="Raleway-Regular" font-size="12" fill="#667085">
        <text x="20" y="65">Calcium</text>
        <text x="20" y="95">Magnesium</text>
        <text x="20" y="125">Phosphorus</text>
        <text x="20" y="155">Silicon</text>
        <text x="20" y="185">Sodium</text>
        <text x="20" y="215">Potassium</text>
        <text x="20" y="245">Copper</text>
        <text x="20" y="275">Zinc</text>
        <text x="20" y="305">Chromium</text>
        <text x="20" y="335">Iodine</text>
        <text x="20" y="365">Selenium</text>
        <text x="20" y="395">Sulphur</text>
        <text x="20" y="425">Iron</text>
        <text x="20" y="455">Manganese</text>
        <text x="20" y="485">Vanadium</text>
        <text x="20" y="515">Boron</text>
        <text x="20" y="545">Cobalt</text>
        <text x="20" y="575">Molybdenum</text>
        <text x="20" y="605">Lithium</text>
    </g>

    <!-- Chemical Symbols -->
    <g font-family="Raleway-Bold" font-size="12" fill="#667085">
        <text x="120" y="65" text-anchor="end">Ca</text>
        <text x="120" y="95" text-anchor="end">Mg</text>
        <text x="120" y="125" text-anchor="end">P</text>
        <text x="120" y="155" text-anchor="end">Si</text>
        <text x="120" y="185" text-anchor="end">Na</text>
        <text x="120" y="215" text-anchor="end">K</text>
        <text x="120" y="245" text-anchor="end">Cu</text>
        <text x="120" y="275" text-anchor="end">Zn</text>
        <text x="120" y="305" text-anchor="end">Cr</text>
        <text x="120" y="335" text-anchor="end">I</text>
        <text x="120" y="365" text-anchor="end">Se</text>
        <text x="120" y="395" text-anchor="end">S</text>
        <text x="120" y="425" text-anchor="end">Fe</text>
        <text x="120" y="455" text-anchor="end">Mn</text>
        <text x="120" y="485" text-anchor="end">V</text>
        <text x="120" y="515" text-anchor="end">B</text>
        <text x="120" y="545" text-anchor="end">Co</text>
        <text x="120" y="575" text-anchor="end">Mo</text>
        <text x="120" y="605" text-anchor="end">Li</text>
    </g>

    <!-- Data points -->
    <g>
        <!-- Values from the example -->
        <circle cx="400" y="65" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Calcium 18% -->
        <circle cx="280" y="95" r="6" fill="#FF9800" opacity="0.8"/> <!-- Magnesium -23% -->
        <circle cx="270" y="125" r="6" fill="#FF9800" opacity="0.8"/> <!-- Phosphorus -35% -->
        <circle cx="260" y="155" r="6" fill="#FF9800" opacity="0.8"/> <!-- Silicon -40% -->
        <circle cx="350" y="185" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Sodium 0% -->
        <circle cx="290" y="215" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Potassium -18% -->
        <circle cx="340" y="245" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Copper -6% -->
        <circle cx="280" y="275" r="6" fill="#FF9800" opacity="0.8"/> <!-- Zinc -24% -->
        <circle cx="270" y="305" r="6" fill="#FF9800" opacity="0.8"/> <!-- Chromium -34% -->
        <circle cx="290" y="335" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Iodine -14% -->
        <circle cx="400" y="365" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Selenium 15% -->
        <circle cx="345" y="395" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Sulphur -3% -->
        <circle cx="355" y="425" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Iron 2% -->
        <circle cx="335" y="455" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Manganese -11% -->
        <circle cx="290" y="485" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Vanadium -15% -->
        <circle cx="400" y="515" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Boron 15% -->
        <circle cx="285" y="545" r="6" fill="#FF9800" opacity="0.8"/> <!-- Cobalt -20% -->
        <circle cx="280" y="575" r="6" fill="#FF9800" opacity="0.8"/> <!-- Molybdenum -21% -->
        <circle cx="340" y="605" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Lithium -5% -->
    </g>

    <!-- Scale -->
    <g transform="translate(150, 630)">
        <line x1="0" y1="0" x2="400" y2="0" stroke="#E5E7EB" stroke-width="2"/>
        <text x="0" y="20" font-family="Raleway-Regular" font-size="10" fill="#667085">-100%</text>
        <text x="100" y="20" font-family="Raleway-Regular" font-size="10" fill="#667085">-50%</text>
        <text x="200" y="20" font-family="Raleway-Regular" font-size="10" fill="#667085">0%</text>
        <text x="300" y="20" font-family="Raleway-Regular" font-size="10" fill="#667085">+50%</text>
        <text x="400" y="20" font-family="Raleway-Regular" font-size="10" fill="#667085">+100%</text>
    </g>

    <!-- RATIOS Section -->
    <text x="20" y="680" font-family="Raleway-Regular" font-size="16" fill="#667085">RATIOS</text>

    <!-- Ratio grid lines -->
    <g stroke="#E5E7EB" stroke-width="1">
        <line x1="150" y1="700" x2="550" y2="700"/>
        <line x1="150" y1="730" x2="550" y2="730"/>
        <line x1="150" y1="760" x2="550" y2="760"/>
        <line x1="150" y1="790" x2="550" y2="790"/>
    </g>

    <!-- Ratio Labels -->
    <g font-family="Raleway-Regular" font-size="12" fill="#667085">
        <text x="20" y="705">Ca/Mg</text>
        <text x="20" y="735">Ca/P</text>
        <text x="20" y="765">K/Na</text>
        <text x="20" y="795">Cu/Zn</text>
    </g>

    <!-- Ratio Data points -->
    <g>
        <circle cx="420" y="705" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Ca/Mg 27% -->
        <circle cx="430" y="735" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Ca/P 34% -->
        <circle cx="180" y="765" r="6" fill="#FF9800" opacity="0.8"/> <!-- K/Na -73% -->
        <circle cx="350" y="795" r="6" fill="#4CAF50" opacity="0.8"/> <!-- Cu/Zn 0% -->
    </g>

    <!-- Legend -->
    <g transform="translate(150, 820)">
        <text x="0" y="0" font-family="Raleway-Regular" font-size="12" fill="#667085">Ideal zone</text>
        <circle cx="80" cy="-4" r="6" fill="#4CAF50" opacity="0.8"/>

        <text x="120" y="0" font-family="Raleway-Regular" font-size="12" fill="#667085">to correct</text>
        <circle cx="200" cy="-4" r="6" fill="#FF9800" opacity="0.8"/>
    </g>
</svg>
